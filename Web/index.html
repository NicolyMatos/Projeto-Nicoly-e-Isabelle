<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    <body>
    <h1>SANCI - Sistema de Alarme Noturno Para Cuidadores de Idosos</h1>
    <h1>Status do Alarme:</h1>    
    <h1 id="LedIR"></h1> 
    <h1>Valor LedIR:</h1>
    <h1 id="Valor"></h1>
    <button type="button" class="btn btn-primary" onclick="ativarAlarme()">Ativar</button>
    <button type="button" class="btn btn-danger" onclick="desativarAlarme()">Desativar</button>

    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>    
    


        <script>
            //console.log("Cheguei!")
        
            var conexao = io.connect('http://projetoin.herokuapp.com')
            conexao.on("atualiza", function(estado){
                if("LEDIR" in estado){
                    document.getElementById("LedIR").innerHTML=estado["LEDIR"]
                }
            })
            //var conexao = io.connect('http://projetoin.herokuapp.com')
            //conexao.on("", function(Valor){
                    //document.getElementById("Valor").innerHTML=estado["Valor"]
                //}
            //})
            function ativarAlarme(){
                document.getElementById("LedIR").innerHTML = "Ativado"    
                conexao.emit("ativarAlarme")
            }
        
            function desativarAlarme(){
                document.getElementById("LedIR").innerHTML = "Desativado"
                conexao.emit("desativarAlarme")
            }
            </script>

    </body>
